<!DOCTYPE html>
<html lang="en-Us">
<head>
	<meta charset="UTF-8">
  	<link rel="stylesheet" href="./style.css">
    
	<title>Login</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

</head>

<body id="loginBody">

	<h1><strong>CITY CLASSIFIED AND SEARCH</strong></h1><br>

	<div id="mainBody">

		
		<h2><strong>Welcome.</strong> Please login.</h2><br>

		<form action="javascript:void(0);" method="get">

			<fieldset>

			<table>
				<tr><p><td>User Name: </td><td><input type="text" required placeholder="enter username"></p> </td></tr>

				<tr><p><td>Password: </td><td><input type="password" required placeholder="enter password"></p> </td></tr>

			
			</table>
			<br><span id="aAlign"><a href="">Forgot username?</a></span><a href="">Forgot Password?</a><br>
			<br><p><input type="submit" value="Login"></p>
			
			</fieldset>

		</form>

		<p><span class="btn-round">or</span></p>

		<p>
			<button class="register">Register</button>

		</p>

	</div>

</body>
</html>
