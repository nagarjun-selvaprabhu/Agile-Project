<!DOCTYPE html>
<html lang="en-Us">
<head>
	<meta charset="UTF-8">
  	<link rel="stylesheet" href="./style.css">
    
	<title>Register</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

</head>

<body id="regBody">
	<h1><strong>CITY CLASSIFIED AND SEARCH</strong></h1><br>

	<div id="mainBody">

		
		<h2>New User? <strong>Register here.</strong></h2><br>

		<form action="javascript:void(0);" method="get">

			<fieldset>

			<table>
				<tr><p><td>Employee ID: </td><td><input type="text" required placeholder="enter employee id"></p> </td></tr>

				<tr><p><td>First Name: </td><td><input type="text" required placeholder="enter first name"></p> </td></tr>

				<tr><p><td>Last Name: </td><td><input type="text" required placeholder="enter last name"></p> </td></tr>

				<tr><p><td>E-Mail: </td><td><input type="email" required placeholder="enter your mail id"></p> </td></tr>

				<tr><p><td>Password: </td><td><input type="password" required placeholder="enter your password"></p> </td></tr>

				<tr><p><td>Secret Q1: </td><td><input type="password" required placeholder="answer for Q1"></p> </td></tr>

				<tr><p><td>Secret Q2: </td><td><input type="password" required placeholder="answer for Q2"></p> </td></tr>

				<tr><p><td>Secret Q3: </td><td><input type="password" required placeholder="answer for Q3"></p> </td></tr>
			</table>

				<br><p><input type="checkbox"></td><td>Check this for requesting Admin Role</p>
			
			<br><p><input type="submit" value="Register"></p>
			
			</fieldset>

		</form>

	</div>

</body>
</html>
