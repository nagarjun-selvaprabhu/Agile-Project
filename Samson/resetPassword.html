<!DOCTYPE html>
<html lang="en-Us">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">

	<title>Reset Password</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

</head>

<body id="loginBody">

	<h1><strong>CITY CLASSIFIED AND SEARCH</strong></h1><br>

	<div id="mainBody">


		<h2>Set a password you won't forgot easily</h2><br>

		<form action="javascript:void(0);" method="get">

			<fieldset>

				<table>

					<tr>
						<p>
							<td>Password: </td>
							<td><input type="text" required placeholder="Enter password">
						</p>
						</td>
					</tr>

					<tr>
						<p>
							<td>Re-enter Password: </td>
							<td><input type="password" required placeholder="Re-enter password">
						</p>
						</td>
					</tr>

				</table>
				<br>
				<p><input type="submit" value="Reset Password"></p>

			</fieldset>

		</form>

	</div>

</body>

</html>
