	<div id="mainBody">

				<table>

						</td>
					</tr>

					<tr>
						<p>
							<td>First Name: </td>
							<td><input type="text" required placeholder="enter first name">

						</td>
					</tr>

					<tr>
						<p>
							<td>Last Name: </td>
							<td><input type="text" required placeholder="enter last name">

						</td>
					</tr>

					<tr>
						<p>
							<td>E-Mail: </td>
							<td><input type="email" required placeholder="enter your mail id">
						</p>
						</td>
					</tr>

					<tr>
						<p>
							<td>Password: </td>
							<td><input type="password" required placeholder="enter your password">

					</tr>

						<p>
							<td>Secret Q1: </td>

						<p>

				<br>
				<p><input type="checkbox"></td>
					<td>Check this for requesting Admin Role

				<br>
				<p><input type="submit" value="Register"></p>
