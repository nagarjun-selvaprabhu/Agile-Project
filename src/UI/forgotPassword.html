<!DOCTYPE html>
<html lang="en-Us">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">

	<title>Forgot Password</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

</head>

<body id="loginBody">

	<h1><strong>CITY CLASSIFIED AND SEARCH</strong></h1><br>

	<div id="mainBody">


		<h2>Answer the below questions to reset your password</h2><br>

		<form action="javascript:void(0);" method="get">

			<fieldset>

				<table>

					<tr>
						<p>
							<td>Username: </td>
							<td><input type="text" required placeholder="Enter your Username">
						</p>
						</td>
					</tr>

					<tr>
						<p>
							<td>Q1: </td>
							<td><input type="password" required placeholder="answer for Q1">
						</p>
						</td>
					</tr>

					<tr>
						<p>
							<td>Q2: </td>
							<td><input type="password" required placeholder="answer for Q2">
						</p>
						</td>
					</tr>

					<tr>
						<p>
							<td>Q3: </td>
							<td><input type="password" required placeholder="answer for Q3">
						</p>
						</td>
					</tr>
				</table>
				<br>
				<p><input type="submit" value="Reset Password"></p>

			</fieldset>

		</form>

	</div>

</body>

</html>
